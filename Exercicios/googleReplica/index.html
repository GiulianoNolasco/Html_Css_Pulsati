<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://foroalfa.org/imagenes/ilustraciones/3184.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <label>Gmail</label>
      <label>Imagens</label>
      <img src="menupontilhado.png" alt="" />
      <button>Fazer Login</button>
    </header>

    <div>
      <div class="central">
        <img src="logo.png" alt="" />
      </div>

      <div class="pesquisa">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <i style="color: grey" class="fa-regular fa-keyboard"></i>
        <i
          style="color: rgb(70, 98, 211)"
          class="fa-sharp fa-solid fa-microphone"
        ></i>
        <i style="color: rgb(70, 98, 211)" class="fa-solid fa-camera"></i>
      </div>

      <div class="botoes">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </div>

    <footer>
      <div>
        <label>Brasil</label>
      </div>

      <div>
        <div>
          <label>Sobre</label>
          <label>Publicidade</label>
          <label>Negócios</label>
          <label>Como funciona a Pesquisa</label>
        </div>
        <div>
          <label>Privacidade</label>
          <label>Termos</label>
          <label>Configurações</label>
        </div>
      </div>
    </footer>
  </body>
</html>
